<html>
<head>
    <title>Health Data Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
</head>
<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Health Data!</button>
                <div id="statusMessage"></div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            var myConnector = tableau.makeConnector();

            myConnector.getSchema = function (schemaCallback) {
                var cols = [
                    {
                        id: "state",
                        dataType: tableau.dataTypeEnum.string
                    },
                    {
                        id: "date",
                        dataType: tableau.dataTypeEnum.date
                    },
                    // Add more columns as needed based on your data schema
                ];

                var tableSchema = {
                    id: "healthData",
                    alias: "Health Data Feed",
                    columns: cols
                };

                schemaCallback([tableSchema]);
            };

            myConnector.getData = function (table, doneCallback) {
                $.getJSON("https://healthdata.gov/resource/g62h-syeh.json", function (resp) {
                    var tableData = [];

                    for (var i = 0, len = resp.length; i < len; i++) {
                        tableData.push({
                            "state": resp[i].state,
                            "date": new Date(resp[i].date),
                            // Add more fields as needed based on your data schema
                        });
                    }

                    table.appendRows(tableData);
                    doneCallback();
                });
            };

            tableau.registerConnector(myConnector);

            $(document).ready(function () {
                $("#submitButton").click(function () {
                    tableau.connectionName = "Health Data Feed";
                    tableau.submit();
                    $("#statusMessage").text("Data retrieval is in progress. Please wait...");
                });
            });
        })();
    </script>
</body>
</html>
