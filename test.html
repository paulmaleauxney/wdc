<!DOCTYPE html>
<html>
<head>
    <title>API Endpoint WDC</title>
    <script src="https://connectors.tableau.com/libs/tableauwdc-3.6.latest.js"></script>
</head>
<body>
    <h1>API Endpoint Web Data Connector</h1>
    <div id="tableau-login" style="display: none;">
        <button id="connect-button">Connect to Data</button>
    </div>
    <div id="data-container" style="display: none;">
        <!-- Data will be displayed here -->
        <table id="data-table">
            <!-- Table headers will be added here -->
        </table>
    </div>

    <script>
        // Define the WDC
        const myConnector = tableau.makeConnector();

        // Define the schema for your data
        myConnector.getSchema = function (schemaCallback) {
            // Define your schema here based on the API data
            const schema = [];
            schemaCallback(schema);
        };

        // Fetch and transform data from the API
        myConnector.getData = function (table, doneCallback) {
            fetch("https://healthdata.gov/resource/g62h-syeh.json")
                .then(response => response.json())
                .then(data => {
                    // Transform and add data to the Tableau table
                    const tableData = [];

                    data.forEach(item => {
                        // Customize this part to match your data structure
                        const rowData = {
                            // Map API fields to your schema fields
                            // Example: 'api_field_name': item.api_field_name
                        };
                        tableData.push(rowData);
                    });

                    table.appendRows(tableData);
                    doneCallback();
                })
                .catch(error => {
                    console.error(error);
                    tableau.abortWithError(error.message);
                });
        };

        // Register the connector
        tableau.registerConnector(myConnector);

        // Function to initiate the connection
        function connectToAPI() {
            tableau.connectionName = "API Endpoint Data";
            tableau.submit();
        }

        // Event listener for the Connect button
        document.getElementById('connect-button').addEventListener('click', connectToAPI);

        // Show the Connect button
        document.getElementById('tableau-login').style.display = 'block';
    </script>
</body>
</html>
